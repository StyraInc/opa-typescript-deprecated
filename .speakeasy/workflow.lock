speakeasyVersion: 1.274.1
sources:
    openapi: {}
targets:
    first-target:
        source: openapi
        outLocation: /github/workspace/repo
workflow:
    workflowVersion: 1.0.0
    speakeasyVersion: latest
    sources:
        openapi:
            inputs:
                - location: https://raw.githubusercontent.com/StyraInc/enterprise-opa/main/openapi/openapi.yaml
    targets:
        first-target:
            target: typescript
            source: openapi
            publish:
                npm:
                    token: $npm_token
